<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/styles.css">
    <script src="js/jquery-3.5.1.js"></script>
    <script src="js/scripts.js"></script>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>T's Pizza</title>
  </head>
  <body>
    <div class="container">
      <h1>T's Pizzas &#127829;</h1>
      <div class="row">
        <div class="col-md-6">
          <hr>
          <h2>How do you like your Pizza:</h2>
          <form id="orderForm">
            <div class="form-group">
              <label for="pizzaSize">Select a size--></label>
              <select id="pizzaSize" required>
                <option disabled selected value></option>
                <option id="small" value="small">Small</option>
                <option id="medium" value="medium">Medium</option>
                <option id="large" value="large">Large</option>
              </select><br>
            </div>
            <h3>Any extra toppings:</h3>
            <div class="form-group">
              <input type="checkbox" id="pepperoni" name="toppings" value="pepperoni"> Pepperoni
            </div>
            <div class="form-group">
              <input type="checkbox" id="peppers" name="toppings" value="peppers"> Peppers
            </div>
            <div class="form-group">
              <input type="checkbox" id="pineapple" name="toppings" value="pineapple"> Pineapple<br><br>
              <hr>
              <button id="submit-btn">Submit Order</button>
            </div>
          </form>
        </div>
        <div class="col-md-3">
          <div class="panel panel-default" id="orderUp">
            <div class="panel-heading">Order Up!</div>
            <div class="panel-body" id="order-output"></div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
