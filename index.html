<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/styles.css">
    <script src="js/jquery-3.5.1.js"></script>
    <script src="js/scripts.js"></script>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>T's Pizza</title>
  </head>
  <body>
    <div class="container">
      <h1>T's Pizzas</h1>
      <div class="row">
        <div class="col-md-6">
          <hr>
          <h2>Choose your Pizza:</h2>
          <form id="orderForm">
            <div class="form-group">
              <label for="pizzaSize">Choose a Size:</label>
              <select id="pizzaSize">
                <option disabled selected value> Select a Size </option>
                <option id="small" value="6">Small</option>
                <option id="medium" value="8">Medium</option>
                <option id="large" value="10">Large</option>
              </select><br>
              <label id="toppings" for="pizzaToppings">Choose some toppings</label>
                <input type="checkbox" id="topping1" name="topping" value="3">
                <label for="topping1">Pepperoni</label>
                <input type="checkbox" id="topping2" name="topping" value="2">
                <label for="topping2">Pineapple</label>
                <input type="checkbox" id="topping3" name="topping" value="1">
                <label for="topping3">Peppers</label>
                <button id="submit-btn">Submit Order</button>
            </div>
          </form>
          <div class="panel panel-default">
            <div class="panel-heading">Order Up!</div>
            <div class="panel-body" id="order-output"></div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
